<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>四川交通职业技术学院-用户注册系统</title>
    <!-- 样式资源 -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>

<body>
<div class="top">
    <div class="w1000">
        <img th:src="@{/css/images/reg_logo.jpg}" height="80"
             class="fl"/>

        <div class="clear"></div>
    </div>

</div>
<div class="content">
<div class="w1000">
    <div class="box">
        <ul class="tab_menu">
            <li th:class="${role == null ? 'current' : role ? 'current': ''}">学生注册入口</li>
            <li th:class="${role == null ? '' : !role ? 'current': ''}">教师注册入口</li>
            <input type="hidden" id="verify_name_url" th:value="@{/common/checkusername}"/>
        </ul>
        <div class="tab_box">
            <div>
                <form name="student_register" id="student_register"
                      th:action="@{/common/register}" method="post">
                    <table width="1000" border="0" class="form_tab">
                        <tr>
                            <td width="330" align="right" class="td_title"><span
                                    class="red star">*</span>用户名：
                            </td>
                            <td width="670" align="left"><input type="text"
                                                                name="username" id="username" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['username'] != null}" class="error font12"
                                           th:text="${errors['username']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>请设置密码：</td>
                            <td width="670" align="left"><input type="password"
                                                                name="password" id="password" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['password'] != null}" class="error font12"
                                           th:text="${errors['password']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>请确认密码：</td>
                            <td width="670" align="left"><input type="password"
                                                                name="cpassword" id="cpassword" class="ipt_text fl"/>

                                <div class="err-wrap fl">

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>学生姓名：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="name" id="name" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['name'] != null}" class="error font12"
                                           th:text="${errors['name']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right" class="td_title"><span
                                    class="red star">*</span>电话：
                            </td>
                            <td width="670" align="left"><input type="text"
                                                                name="phoneNumber" id="phoneNumber" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['phoneNumber'] != null}" class="error font12"
                                           th:text="${errors['phoneNumber']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>学号：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="positionNo" id="positionNo" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['positionNo'] != null}"
                                           class="error font12" th:text="${errors['positionNo']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">性别：</td>
                            <td align="left"><label for="sex">男</label><input
                                    type="radio" name="gender" id="sex" value="1"
                                    class="ipt_radio" checked="checked"/> <label for="sex">女</label><input
                                    type="radio" name="gender" id="sex" value="0"
                                    class="ipt_radio"/></td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>所属院系：</td>
                            <td width="670" align="left"><select name="department"
                                                                 size="1" class="ipt_menu load_department" id="department">
                                <option value="1">计算机科学与技术</option>
                                <option value="2">机电</option>
                                <option value="3">英语</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td width="330" align="right">所属专业：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="major" id="major" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['major'] != null}" class="error font12"
                                           th:text="${errors['major']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right">电子邮箱（E_mail）：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="email" id="email" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors != null and errors['major'] != null}" class="error font12"
                                           th:text="${errors['major']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit"
                                                                  name="submit" id="submit" value="注         册"
                                                                  class="ipt_submit btn font16"/>
                                <input type="hidden" value="ROLE_STUDENT" name="role"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!--教师注册-->
            <div class="hide">
                <form id="register_teacher" th:action="@{/common/register}" method="POST">
                    <table width="1000" border="0" class="form_tab ">
                        <tr>
                            <td width="330" align="right" class="td_title"><span
                                    class="red star">*</span>用户名：
                            </td>
                            <td width="670" align="left"><input type="text"
                                                                name="username" id="t_username" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors_teacher != null and errors_teacher['username'] != null}"
                                           class="error font12" th:text="${errors_teacher['username']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>请设置密码：</td>
                            <td width="670" align="left"><input type="password"
                                                                name="password" id="t_password" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors_teacher != null and errors_teacher['password'] != null}"
                                           class="error font12" th:text="${errors_teacher['password']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>请确认密码：</td>
                            <td width="670" align="left"><input type="password"
                                                                name="cpassword" id="t_cpassword" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>教师姓名：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="name" id="t_name" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors_teacher != null and errors_teacher['name'] != null}"
                                           class="error font12" th:text="${errors_teacher['name']}"></label>
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>教职工号：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="positionNo" id="t_positionNo"
                                                                class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors_teacher != null and errors_teacher['positionNo'] != null}"
                                           class="error font12" th:text="${errors_teacher['positionNo']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">性别：</td>
                            <td align="left"><label for="sex">男</label><input
                                    type="radio" name="radio" id="sex" value="1"
                                    class="ipt_radio" checked="checked"/> <label for="sex">女</label><input
                                    type="radio" name="radio" id="sex" value="0"
                                    class="ipt_radio"/></td>
                        </tr>
                        <tr>
                            <td width="330" align="right"><span class="red star">*</span>所属院系：</td>
                            <td width="670" align="left"><select name="department"
                                                                 size="1" class="ipt_menu load_department" id="department">
                                <option value="1">计算机科学与技术</option>
                                <option value="2">机电</option>
                                <option value="3">英语</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td width="330" align="right">职位：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="major" id="t_major" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors_teacher != null and errors_teacher['major'] != null}"
                                           class="error font12" th:text="${errors_teacher['major']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="330" align="right">电子邮箱（E_mail）：</td>
                            <td width="670" align="left"><input type="text"
                                                                name="email" id="t_email" class="ipt_text fl"/>

                                <div class="err-wrap fl">
                                    <label th:if="${errors_teacher != null and errors_teacher['email'] != null}"
                                           class="error font12" th:text="${errors_teacher['email']}"></label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center"><input type="submit"
                                                                  name="submit" id="submit" value="注册"
                                                                  class="ipt_submit btn font16"/>
                                <input type="hidden" value="ROLE_TEACHER" name="role"/>
                            	<input type="hidden" id="load_department" th:value="@{/load_department}"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.tabs.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/register/register.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}" type="text/javascript"></script>
</html>
