<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>四川交通职业技术学院-用户注册系统</title>
<link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet" />
<link th:href="@{/css/register.css}" href="css/register.css" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}" src="js/jquery.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="top">
		<div class="w1000">
			<img th:src="@{/css/images/reg_logo.jpg}" src="css/images/reg_logo.jpg" height="80" class="fl" />
			<div class="clear"></div>
		</div>

	</div>
	<div class="content">
		<div class="w1000">
			<div class="cont">

				<img th:src="@{/css/images/succ.jpg}" height="80px" class="fl" />
				<div class="fl">
					<p>
						<strong class="green gx">恭喜您，注册成功！</strong>
					</p>
				</div>
				<p class="fl c666 zh">
					您的账号是：<strong><span th:text="${username}"/></strong>
				</p>
				<p class="fl c666 zh">
					<span class="red time">5 </span>秒后为您自动跳转到<a th:href="@{/login}"
						class="green udrline redirect_url"> 登陆页面</a>。
				</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        setInterval(function() {
            var time = Number($('.time').html());
            $('.time').html((time - 1) + " ");
            if(time - 1 == 0) {
                clearInterval(this);
                window.location.href = $('.redirect_url').attr('href');
            }
        }, 1000);
    });
</script>
</html>
